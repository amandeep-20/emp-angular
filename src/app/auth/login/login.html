<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input formControlName="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
        Username must be at least 4 characters.
      </div>
    </div>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" formControlName="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
        Password must be at least 6 characters.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 disabled:bg-blue-300 disabled:cursor-not-allowed transition duration-200">Login</button>
  </form>
  <p class="mt-5 text-center text-gray-600">Don't have an account? <a routerLink="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
</div>
