<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <div class="w-64 bg-white shadow-lg border-r border-gray-200">
    <div class="p-6">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-rocket text-white text-sm"></i>
        </div>
        <span class="text-xl font-bold text-gray-800">Management </span>
      </div>
    </div>
    
    <nav class="mt-8">
      <a routerLink="/login" 
         routerLinkActive="sidebar-active"
         class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
        <i class="fas fa-sign-in-alt w-5 h-5 mr-3"></i>
        Login
      </a>
      
      <a routerLink="/signup" 
         routerLinkActive="sidebar-active"
         class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
        <i class="fas fa-user-plus w-5 h-5 mr-3"></i>
        Sign Up
      </a>
      
      <a routerLink="/dashboard" 
         routerLinkActive="sidebar-active"
         class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
        <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
        Dashboard
      </a>
      
      <a routerLink="/profile/1" 
         routerLinkActive="sidebar-active"
         class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
        <i class="fas fa-user-circle w-5 h-5 mr-3"></i>
        Profile
      </a>
      
      <button *ngIf="isAuthenticated()" (click)="logout()"
         class="sidebar-item flex items-center px-6 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 w-full text-left">
        <i class="fas fa-sign-out-alt w-5 h-5 mr-3"></i>
        Logout
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">

    <!-- Page Content -->
    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
</body>
</html>
