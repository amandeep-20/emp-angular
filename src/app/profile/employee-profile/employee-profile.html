<app-loader *ngIf="isLoading"></app-loader>
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10" *ngIf="employee; else noEmployee">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Employee Profile</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Personal Information</h3>
      <p class="text-gray-600"><strong>Email:</strong> {{ employee.email }}</p>
      <p class="text-gray-600"><strong>Phone:</strong> {{ employee.phone }}</p>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-3">System Access</h3>
      <p class="text-gray-600"><strong>Role:</strong> {{ employee.role }}</p>
    </div>
    <div>
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Employment Details</h3>
      <p class="text-gray-600"><strong>Position:</strong> {{ employee.position }}</p>
      <p class="text-gray-600"><strong>Start Date:</strong> {{ employee.startDate }}</p>
      <p class="text-gray-600"><strong>Department:</strong> {{ employee.department }}</p>
    </div>
  </div>
  <!-- <button *ngIf="canEdit()" routerLink="/dashboard/edit/{{ employee.id }}" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200 mt-6 block w-full md:w-auto text-center">
    Edit Profile
  </button> -->
</div>
<ng-template #noEmployee>
  <p class="p-6 text-red-500 text-center text-sm">Employee not found.</p>
</ng-template>
<router-outlet></router-outlet>
